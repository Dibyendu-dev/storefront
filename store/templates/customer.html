<html>
    <head>
        <title>Customer Page</title>   
    </head>
    <body>
            {% if customers %}
        <h1>Customer List</h1>
        <ul>
            {% for customer in customers %}
                <li>{{ customer.name }} - {{ customer.email }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <h1>No customers found.</h1>
        {% endif %}
    </body>
    </html>
